name: Test CI

on:
  push:
    branches: [ test_ci ]
  pull_request:
    branches: [ test_ci ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run publishDebugToPgyer
        run: ./gradlew publishDebugToPgyer